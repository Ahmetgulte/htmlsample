<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                sans-serif;
            background-color: #ffffff;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 15px;
            margin-right: 15px;
        }

        .image-slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image-slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
            height: 100%;
            width: 100%;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .page-controls {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            padding: 6px 10px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .page-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: none;
        }

        .page-dot.active {
            background-color: #000000;
        }

        @media (max-width: 768px) {
            .image-slider-container {
                height: 360px;
            }
        }

        @media (max-width: 480px) {
            .image-slider-container {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-slider-container">
            <div class="image-slider" id="imageSlider">

            </div>
        </div>

        <div class="page-controls" id="pageControls">

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        
        const imageSlider = document.getElementById("imageSlider");
        const pageControls = document.getElementById("pageControls");
        const imageSliderContainer = document.querySelector(".image-slider-container");

        imageSliderContainer.style.height = "500px";

        
        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isSwiping = false;
        let isZooming = false;
        let startTouchDistance = 0;
        let touchStartTime = 0;
        let touchEndTime = 0;
        let touchStartY = 0;
        let hasMoved = false;

        
        const totalSlides = document.querySelectorAll(".slide").length;

        
        function updateSlider() {
          imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;

          const dots = pageControls.querySelectorAll(".page-dot");
          dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
          });
        }

        
        function detectPinchGesture(e) {
          if (e.touches && e.touches.length === 2) {
            
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const distance = Math.hypot(
              touch2.clientX - touch1.clientX,
              touch2.clientY - touch1.clientY
            );

            if (startTouchDistance === 0) {
              startTouchDistance = distance;
              return false;
            }

            
            const zoomThreshold = 10; 
            if (Math.abs(distance - startTouchDistance) > zoomThreshold) {
              isZooming = true;
              return true;
            }
          } else {
            
            startTouchDistance = 0;
          }

          return false;
        }

        
        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          updateSlider();
        }

        
        function prevSlide() {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          updateSlider();
        }

        function canNavigate(direction) {
          
          if (direction > 0 && currentIndex >= totalSlides - 1) {
            return false; 
          }
          if (direction < 0 && currentIndex <= 0) {
            return false; 
          }
          return true;
        }

        
        function handleTouchStart(e) {
          
          isZooming = false;
          startTouchDistance = 0;
          hasMoved = false;
          touchStartTime = new Date().getTime();

          
          if (e.touches && e.touches.length === 2) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            startTouchDistance = Math.hypot(
              touch2.clientX - touch1.clientX,
              touch2.clientY - touch1.clientY
            );
            return;
          }

          startX = e.touches ? e.touches[0].clientX : e.clientX;
          touchStartY = e.touches ? e.touches[0].clientY : e.clientY;
          isSwiping = true;

          
          if (e.cancelable) {
            e.preventDefault();
          }
        }

        function handleTouchMove(e) {
          
          if (e.touches && e.touches.length === 2) {
            detectPinchGesture(e);
            return;
          }

          
          if (isZooming || !isSwiping) return;

          currentX = e.touches ? e.touches[0].clientX : e.clientX;
          const currentY = e.touches ? e.touches[0].clientY : e.clientY;

          
          const moveX = Math.abs(currentX - startX);
          const moveY = Math.abs(currentY - touchStartY);

          
          if (moveX > 10 || moveY > 10) {
            hasMoved = true;
          }

          
          if (e.cancelable && hasMoved) {
            e.preventDefault();
          }

          if (hasMoved) {
            const diff = currentX - startX;
            const slideWidth = imageSlider.clientWidth;

            
            const translateX = -currentIndex * 100 + (diff / slideWidth) * 100;

            
            if (totalSlides > 1) {
              
              imageSlider.style.transform = `translateX(${translateX}%)`;
            }
          }
        }

        function handleTouchEnd(e) {
          touchEndTime = new Date().getTime();
          const touchDuration = touchEndTime - touchStartTime;

          
          startTouchDistance = 0;

          
          if (isZooming || !isSwiping) {
            isZooming = false;
            return;
          }

          isSwiping = false;

          
          if (touchDuration < 200 && !hasMoved) {
            
            return;
          }

          
          if (hasMoved) {
            const diff = currentX - startX;
            
            const threshold = imageSlider.clientWidth * 0.15; 

            
            if (diff < -threshold && canNavigate(1)) {
              nextSlide();
            } else if (diff > threshold && canNavigate(-1)) {
              prevSlide();
            } else {
              updateSlider(); 
            }
          }
        }

        
        imageSlider.addEventListener("touchstart", handleTouchStart);
        imageSlider.addEventListener("touchmove", handleTouchMove);
        imageSlider.addEventListener("touchend", handleTouchEnd);

        
        imageSlider.addEventListener("touchstart", () => {
          
        });

        
        imageSlider.addEventListener("touchend", () => {
          
        });

        
        window.addEventListener("resize", () => {
          updateSlider();
        });

        
        const dots = pageControls.querySelectorAll(".page-dot");
        dots.forEach((dot, index) => {
          dot.addEventListener("click", () => {
            currentIndex = index;
            updateSlider();
          });
        });
      });
    </script>
</body>

</html>
