<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 15px;
            margin-right: 15px;
        }

        .image-slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 10px;
            touch-action: none; /* Disable default touch actions */
        }

        .image-slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
            height: 100%;
            width: 100%;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.3s ease;
        }

        .page-controls {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            padding: 6px 10px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .page-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: none;
        }

        .page-dot.active {
            background-color: #000000;
        }

        @media (max-width: 768px) {
            .image-slider-container {
                height: 360px;
            }
        }

        @media (max-width: 480px) {
            .image-slider-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-slider-container">
            <div class="image-slider" id="imageSlider">
                <!-- Add your images here -->
                <div class="slide"><img src="https://via.placeholder.com/800x600" alt="Slide 1"></div>
                <div class="slide"><img src="https://via.placeholder.com/800x600" alt="Slide 2"></div>
                <div class="slide"><img src="https://via.placeholder.com/800x600" alt="Slide 3"></div>
            </div>
        </div>

        <div class="page-controls" id="pageControls"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const imageSlider = document.getElementById("imageSlider");
            const pageControls = document.getElementById("pageControls");
            const imageSliderContainer = document.querySelector(".image-slider-container");
            const totalSlides = document.querySelectorAll(".slide").length;

            let currentIndex = 0;
            let startX = 0;
            let currentX = 0;
            let startTouchDistance = 0;
            let scale = 1; // Initial scale of the image
            let isZooming = false;

            function updateSlider() {
                imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                const dots = pageControls.querySelectorAll(".page-dot");
                dots.forEach((dot, index) => {
                    dot.classList.toggle("active", index === currentIndex);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateSlider();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateSlider();
            }

            function handleTouchStart(e) {
                if (e.touches && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    startTouchDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
                    isZooming = true;
                }
            }

            function handleTouchMove(e) {
                if (isZooming && e.touches && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const newDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
                    const scaleFactor = newDistance / startTouchDistance;

                    // Zoom the image based on the pinch distance
                    scale = Math.max(1, Math.min(scaleFactor, 3)); // Clamp between 1x and 3x zoom
                    imageSlider.querySelectorAll("img").forEach((img) => {
                        img.style.transform = `scale(${scale})`;
                    });
                }
            }

            function handleTouchEnd(e) {
                if (isZooming) {
                    isZooming = false;
                    startTouchDistance = 0;
                }
            }

            imageSlider.addEventListener("touchstart", handleTouchStart);
            imageSlider.addEventListener("touchmove", handleTouchMove);
            imageSlider.addEventListener("touchend", handleTouchEnd);

            window.addEventListener("resize", updateSlider);

            const dots = pageControls.querySelectorAll(".page-dot");
            dots.forEach((dot, index) => {
                dot.addEventListener("click", () => {
                    currentIndex = index;
                    updateSlider();
                });
            });
        });
    </script>
</body>
</html>
