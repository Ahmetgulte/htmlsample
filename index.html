<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          sans-serif;
        background-color: #ffffff;
      }

      .container {
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 15px;
        margin-right: 15px;
      }

      .image-slider-container {
        position: relative;
        width: 100%;
        height: auto;
        max-height: 80vh;
        overflow: hidden;
        margin-bottom: 10px;
        -webkit-overflow-scrolling: touch;
      }

      .image-slider {
        display: flex;
        transition: transform 0.3s ease-in-out;
        height: 100%;
        width: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      .slide {
        flex: 0 0 100%;
        height: 100%;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      .slide img {
        width: 100%;
        height: auto;
        max-height: 80vh;
        object-fit: contain;
        display: block;
        cursor: pointer;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      .page-controls {
        display: flex;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.3);
        justify-content: center;
        padding: 6px 10px;
        border-radius: 20px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .page-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 1);
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        box-shadow: none;
      }

      .page-dot.active {
        background-color: #000000;
      }

        @media (min-width: 769px) {
          /* For tablets and larger */
          .container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
          }
        }   
      @media (max-width: 768px) {
        .image-slider-container {
          height: 360px;
        }
      }

      @media (max-width: 480px) {
        .image-slider-container {
          height: 250px;
        }
      }

       
      .pswp {
        --pswp-bg: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous (arrow left)"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next (arrow right)"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="image-slider-container">
        <div class="image-slider" id="imageSlider">
          
          <div class="slide">
            <img src="https://cdn.dsmcdn.com/spm-attribute-images/prod/160264/8f39eeb1-8269-47f7-b63c-410b7879e1d3/urunpaketgorsel.jpeg" />
          </div>
          
          <div class="slide">
            <img src="https://cdn.dsmcdn.com/spm-attribute-images/prod/160264/ad8c1d32-80cb-4ca2-ada2-ffb6363e862b/urunpaketgorsel.jpeg" />
          </div>
          
        </div>
      </div>

      <div class="page-controls" id="pageControls">
        
        <div class="page-dot active"></div>
        
        <div class="page-dot "></div>
        
      </div>
    </div>

    
    <script type="module">
      import PhotoSwipeLightbox from "https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.min.js";
      import PhotoSwipe from "https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.esm.min.js";

      window.addEventListener("load", () => {
        
        const imageSlider = document.getElementById("imageSlider");
        const pageControls = document.getElementById("pageControls");
        const imageSliderContainer = document.querySelector(".image-slider-container");
        const slides = document.querySelectorAll(".slide");

        imageSliderContainer.style.height = "auto";

        
        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isSwiping = false;
        let isZooming = false;
        let startTouchDistance = 0;
        let touchStartTime = 0;
        let touchEndTime = 0;
        let touchStartY = 0;
        let hasMoved = false;

        
        const totalSlides = document.querySelectorAll(".slide").length;

        
        try {
          const options = {
            dataSource: Array.from(slides).map((slide) => {
              const img = slide.querySelector("img");
              const halfWindowHeight = Math.floor(window.innerHeight / 2);
              return {
                src: img.src,
                w: window.innerWidth,
                h: halfWindowHeight,
                width: window.innerWidth,
                height: halfWindowHeight,
              };
            }),
            showHideAnimationType: "zoom",
            closeOnVerticalDrag: true,
            pswpModule: PhotoSwipe,
            allowPanToNext: false,
            gestureToChange: false,
            padding: { top: 0, bottom: 0, left: 0, right: 0 },
            bgOpacity: 1,
            wheelToZoom: true,
            imageClickAction: "zoom",
            tapAction: "zoom",
            initialZoomLevel: "fit",
            secondaryZoomLevel: 1.5,
          };

          const lightbox = new PhotoSwipeLightbox(options);

          
          window.addEventListener("resize", () => {
            const halfWindowHeight = Math.floor(window.innerHeight / 2);
            options.dataSource.forEach((item) => {
              item.h = halfWindowHeight;
              item.height = halfWindowHeight;
            });
          });

          lightbox.init();

          
          slides.forEach((slide, index) => {
            const img = slide.querySelector("img");
            if (img) {
              
              const tempImg = new Image();
              tempImg.onload = function () {
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                const halfWindowHeight = Math.floor(window.innerHeight / 2);
                const adjustedWidth = Math.floor(halfWindowHeight * aspectRatio);

                options.dataSource[index].width = this.naturalWidth;
                options.dataSource[index].height = this.naturalHeight;
                options.dataSource[index].w = adjustedWidth;
                options.dataSource[index].h = halfWindowHeight;
              };
              tempImg.src = img.src;

              img.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                lightbox.loadAndOpen(index);
              });
            }
          });
        } catch (error) {
          console.error("Failed to initialize PhotoSwipe:", error);
        }

        
        function updateSlider() {
          imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;

          const dots = pageControls.querySelectorAll(".page-dot");
          dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
          });
        }

        
        function detectPinchGesture(e) {
          if (e.touches && e.touches.length === 2) {
            
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const distance = Math.hypot(
              touch2.clientX - touch1.clientX,
              touch2.clientY - touch1.clientY
            );

            if (startTouchDistance === 0) {
              startTouchDistance = distance;
              return false;
            }

            
            const zoomThreshold = 10; 
            if (Math.abs(distance - startTouchDistance) > zoomThreshold) {
              isZooming = true;
              return true;
            }
          } else {
            
            startTouchDistance = 0;
          }

          return false;
        }

        
        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          updateSlider();
        }

        
        function prevSlide() {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          updateSlider();
        }

        function canNavigate(direction) {
          
          if (direction > 0 && currentIndex >= totalSlides - 1) {
            return false; 
          }
          if (direction < 0 && currentIndex <= 0) {
            return false; 
          }
          return true;
        }

        
        function handleTouchStart(e) {
          
          isZooming = false;
          startTouchDistance = 0;
          hasMoved = false;
          touchStartTime = new Date().getTime();

          
          if (e.touches && e.touches.length === 2) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            startTouchDistance = Math.hypot(
              touch2.clientX - touch1.clientX,
              touch2.clientY - touch1.clientY
            );
            return;
          }

          startX = e.touches ? e.touches[0].clientX : e.clientX;
          touchStartY = e.touches ? e.touches[0].clientY : e.clientY;
          isSwiping = true;
        }

        function handleTouchMove(e) {
          
          if (e.touches && e.touches.length === 2) {
            detectPinchGesture(e);
            return;
          }

          
          if (isZooming || !isSwiping) return;

          currentX = e.touches ? e.touches[0].clientX : e.clientX;
          const currentY = e.touches ? e.touches[0].clientY : e.clientY;

          
          const moveX = Math.abs(currentX - startX);
          const moveY = Math.abs(currentY - touchStartY);

          
          if (moveX > 10 || moveY > 10) {
            hasMoved = true;
          }

          if (hasMoved) {
            const diff = currentX - startX;
            const slideWidth = imageSlider.clientWidth;

            
            const translateX = -currentIndex * 100 + (diff / slideWidth) * 100;

            
            if (totalSlides > 1) {
              
              imageSlider.style.transform = `translateX(${translateX}%)`;
            }

            
            if (moveX > moveY && e.cancelable) {
              e.preventDefault();
            }
          }
        }

        function handleTouchEnd(e) {
          touchEndTime = new Date().getTime();
          const touchDuration = touchEndTime - touchStartTime;
          const moveDistance = Math.abs(currentX - startX);

          
          startTouchDistance = 0;

          
          if (isZooming || !isSwiping) {
            isZooming = false;
            return;
          }

          isSwiping = false;

          
          if (hasMoved) {
            const diff = currentX - startX;
            const threshold = imageSlider.clientWidth * 0.15;

            if (diff < -threshold && canNavigate(1)) {
              nextSlide();
            } else if (diff > threshold && canNavigate(-1)) {
              prevSlide();
            } else {
              updateSlider();
            }
          }

          
          setTimeout(() => {
            hasMoved = false;
          }, 50);
        }

        
        imageSlider.addEventListener("touchstart", handleTouchStart, { passive: true });
        imageSlider.addEventListener("touchmove", handleTouchMove, { passive: false });
        imageSlider.addEventListener("touchend", handleTouchEnd);

        
        window.addEventListener("resize", () => {
          updateSlider();
        });

        
        const dots = pageControls.querySelectorAll(".page-dot");
        dots.forEach((dot, index) => {
          dot.addEventListener("click", () => {
            currentIndex = index;
            updateSlider();
          });
        });
      });
    </script>
  </body>
</html>
